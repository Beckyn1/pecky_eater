<!DOCTYPE html>

    <style>

        .Header{
            color:rgba(204,169,160,255) !important;
            font-family: 'Abril Fatface', cursive;
            font-size: 300%;
            text-decoration: none;
            text-align: center;
            margin-top:80px;
            background-color:rgba(131,107,76,255) !important;
            width: 100%;
            padding:2%;

            display: block;
            box-sizing: border-box;
            overflow:hidden;
        }

        body{
            font-size:1.8vw;
            color: rgb(77, 81, 82);
            margin:auto;
            line-height: 2.0em;
            text-align: center;
            background-color: rgb(235, 239, 242);
            width:100%;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            display: block;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 20px;
            color:rgba(204,169,160,255)
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: rgba(185,168,120,255);
            color: rgba(116,138,90,255);
        }

        /* Page content */

        .content {
            padding: 16px;
        }

        .sticky {
            position: fixed;
            top: 0;
            left:0;
            width: 100%;
            background-color: rgba(131,107,76,255);
            overflow: hidden;
        }

        /* Add some top padding to the page content to prevent sudden quick movement (as the navigation bar gets a new position at the top of the page (position:fixed and top:0) */
        .sticky + .content {
            padding-top: 60px;
        }

        .topnav .search-container {
            float: right;
        }

        /* Style the "active" element to highlight the current page */
        .topnav a.active {
            background-color: rgba(111,137,164,255);
            color: rgba(164,136,154,255);
        }

        /* Style the search box inside the navigation bar */
        .topnav input[type=text] {
            float: right;
            margin-right:30px;
            padding: 5px;
            border: none;
            margin-top: 8px;
            font-size: 17px;
        }

        /* When the screen is less than 600px wide, stack the links and the search field vertically instead of horizontally */
        @media screen and (max-width: 600px) {
            .topnav a, .topnav input[type=text] {
                float: right;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }
            .topnav input[type=text] {
                border: 1px solid #ccc;
            }
        }

        * {box-sizing:border-box}
    </style>
</head>
<body>

<script>
    // When the user scrolls the page, execute myFunction
    window.onscroll = function() {myFunction()};

    // Get the navbar
    var navbar = document.getElementById("navbar");

    // Get the offset position of the navbar
    var sticky = navbar.offsetTop;

    // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
    function myFunction() {
        if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
        } else {
            navbar.classList.remove("sticky");
        }
    }
</script>
